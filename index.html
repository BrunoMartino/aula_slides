<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projeto Slide</title>
  <link rel="stylesheet" href="./Css/style.css">
</head>

<body>
  <ul class="custom-controls">
    <li><img src="img/foto1-thumb.jpg" alt=""></li>
    <li><img src="img/foto2-thumb.jpg" alt=""></li>
    <li><img src="img/foto3-thumb.jpg" alt=""></li>
    <li><img src="img/foto4-thumb.jpg" alt=""></li>
    <li><img src="img/foto5-thumb.jpg" alt=""></li>
    <li><img src="img/foto6-thumb.jpg" alt=""></li>

  </ul>
  <div class="wrapper">
    <ul class="slide">
      <li><img src="img/foto1.jpg" alt="foto de raposa"></li>
      <li><img src="img/foto2.jpg" alt="foto de esquilo"></li>
      <li><img src="img/foto3.jpg" alt="foto de urso"></li>
      <li><img src="img/foto4.jpg" alt="foto de lobo"></li>
      <li><img src="img/foto5.jpg" alt="foto de babuíno"></li>
      <li><img src="img/foto6.jpg" alt="foto de leão"></li>
    </ul>
  </div>
  <div class="arrow-nav">
    <button class="prev"></button>
    <button class="next"></button>
  </div>
  <script type='module' src="./js/script.js"></script>
</body>

</html>
